{% load static %}
<!-- Respectlytics promotional banner — persistent, non-dismissible -->
<div class="bg-gradient-to-r from-purple-900/90 to-indigo-900/90 border-b border-purple-500/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
        <div class="flex items-center justify-center gap-3 text-sm">
            <img src="{% static 'images/respectlytics-logo.png' %}"
                 alt="Respectlytics"
                 class="h-5 w-auto rounded"
                 onerror="this.style.display='none'">
            <span class="text-purple-100">
                Built by <strong class="text-white">Respectlytics</strong> — Privacy-first mobile analytics
            </span>
            <a href="https://respectlytics.com/?utm_source=respectaso&utm_medium=banner&utm_campaign=oss"
               target="_blank" rel="noopener"
               class="bg-purple-600 hover:bg-purple-500 text-white px-3 py-0.5 rounded-full text-xs font-semibold transition-colors whitespace-nowrap">
                Try Free →
            </a>
        </div>
    </div>
</div>
